<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
  

</head>
<body>
  <section>
    <div>
      <header>
        <p>
        Score Keeper
        </p>
                      
        </header>
        <div>
          <h1><span id="p1Display">0</span> and <span id="p2Display">0</span></h1>
          <p >Use buttons below to keep score</p>
          <label for="playTo">Playing To</label>
        <div >
          <select name="" id="playTo">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
        </div>
        <footer >
          <button id="p1Button" >+1 Player 1</button>
          <button id="p2Button" >+1 Player 1</button>
          <button id="reset">Reset</button>
        </footer>
      </div>

  </section>

    <script src="index.js"></script>
    
</body>
</html>
